<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="containerCalc">
      <div class="calc">
        <div class="ecran">
          <strong class="ecranInitial">0</strong>
        </div>
        <div class="line">
          <button class="btn c" type="button">C</button>
          <button class="btn btnPort" type="button">‚Üê</button>
          <button class="btn btnPort" type="button">/</button>
        </div>
        <div class="line">
          <button class="btn" type="button">7</button>
          <button class="btn" type="button">8</button>
          <button class="btn" type="button">9</button>
          <button class="btn btnPort" type="button">*</button>
        </div>
        <div class="line">
          <button class="btn" type="button">4</button>
          <button class="btn" type="button">5</button>
          <button class="btn" type="button">6</button>
          <button class="btn btnPort" type="button">-</button>
        </div>
        <div class="line">
          <button class="btn" type="button">1</button>
          <button class="btn" type="button">2</button>
          <button class="btn" type="button">3</button>
          <button class="btn btnPort" type="button">+</button>
        </div>
        <div class="line">
          <button class="btn zero" type="button">0</button>
          <button class="btn btnPort egal" type="button">=</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
